android {
    flavorDimensions "env"
    productFlavors {
        //开发环境
        dev {
            dimension "env"
            manifestPlaceholders = [APP_NAME      : "Android",
                                    CHANNEL       : "dev",
                                    SA_SCHEME     : "sac33a6d38",
                                    UMENG_APPKEY  : "1",
                                    WECHAT_APP_ID : "1",
                                    JPUSH_PKGNAME : "1",
                                    JPUSH_APPKEY  : "1", //JPush 上注册的包名对应的 Appkey.
                                    JPUSH_CHANNEL : "developer-default", //暂时填写默认值即可.
